<!DOCTYPE html>
<html>
<head>
    <title>Sprawdź liczbę całkowitą</title>
    <meta charset="UTF-8">
</head>
<body>
    <h3>Wpisz liczbę do sprawdzenia:</h3>
    <input type="text" id="liczbaInput" placeholder="np. 5 lub 3.14">
    <button onclick="sprawdzLiczbe()">Sprawdź</button>

    <script>
        function sprawdzLiczbe() {
            
            const wartosc = document.getElementById('liczbaInput').value;
            
            
            const liczba = parseFloat(wartosc);
            
           
            if (Number.isInteger(liczba)) {
                alert("Liczba jest całkowita!");
            } else {
                alert("Liczba jest niecałkowita!");
            }
        }
    </script>
</body>
</html>
